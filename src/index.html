<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Memory_game</title>
    <link rel="icon" href="images/dragonLogo.png">
    <!-- <link rel="stylesheet" href="css/style.css" type="text/css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="mainMenu">
        <div class="menuWrap">              
            <div class="container">
                <div class="row">                
                    <div class="col-lg-9 mx-auto col-xl-8 offset-xl-2 main"> 
                        <button class="menuBtn backBtn"><i class="fa fa-angle-double-left"></i></button>

                        <div class="highscoresWrap">
                            <div class="listHighscores">
                                <i class="fas fa-angle-left"></i>
                                <span id="diff">Easy</span>
                                <i class="fas fa-angle-right"></i>
                                <i class="far fa-times-circle"></i>
                            </div>
                            <div class="listHighscoresM">
                                <i class="fas fa-angle-left"></i>
                                <span id="diff">Medium</span>
                                <i class="fas fa-angle-right"></i>
                                <i class="far fa-times-circle"></i>
                            </div>
                            <div class="listHighscoresH">
                                <i class="fas fa-angle-left"></i>
                                <span id="diff">Hard</span>
                                <i class="fas fa-angle-right"></i>
                                <i class="far fa-times-circle"></i>
                            </div>
                        </div>
                        <div class="wrap">    
                            <img id="dragon" src="./images/dragon-logo445.png" alt="dragon-logo44.png">                           
                            <h1>Dragon memory</h1>       
                            <div class="menuButtons">
                                <button class="menuBtn highscores">Highscores</button>                    
                                <button type="button" class="menuBtn cardBack" data-toggle="modal" data-target="#myModal">Card Style</button>
                                <button class="menuBtn timer">Timer</button> 
                                <div class="musicBtn"><span>Music</span>
                                    <div class="musicOne">1<img src="./images/music-note.png" alt="note"></i></div>
                                    <div class="musicTwo">2<img src="./images/music-note.png" alt="note"></div>
                                    <div class="musicThree">3<img src="./images/music-note.png" alt="note"></div>
                                    <div id="musicFour"><img src="./images/music-note.png" alt="note"><p class="slideLine"></p></div>
                                </div>
                                <button class="menuBtn difficulty">Level</button>  
                                <button class="timeBtn min1">1 min</button>
                                <button class="timeBtn min2">2 min</button>
                                <button class="timeBtn min3">3 min</button>
                                <button class="timeBtn infinity">&#8734</button>
                                <canvas id="myCanvasTime" width="400" height="80"></canvas> 
                            </div>                                                      
                            <canvas id="myCanvas" width="400" height="80"></canvas>                          
                            <div class="btnDiv">
                                <button class="menuBtn one">Easy</button>
                                <button class="menuBtn two">Medium</button>
                                <button class="menuBtn three">Hard</button>                           
                            </div> 
                            <div class="playerSign">
                                <img src="images/lastCard1.png" class="leftD" alt="dragonLogoP">
                                <img src="images/lastCard1.png" class="rightD" alt="dragonLogoP">
                                <p><i class="far fa-dot-circle"></i>Player name<i class="far fa-dot-circle"></i></p>
                                <input type="text" id="player" placeholder="Enter name or nick" maxlength="20"> 
                                <button type="button" id="sign">Sign in</button>
                                <p><i class="far fa-dot-circle"></i>Play as Guest<i class="far fa-dot-circle"></i></p>
                                <button type="button" id="playerOne">Player1</button>
                            </div>
                            <div class="startBtn"><button class="menuBtn start">Start</button></div>
                            <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog"> 
                                    <div class="modal-content"> 
                                        <button type="button" class="btn btn-default close" data-dismiss="modal">close <span>&times;</span></button>
                                    </div> 
                                </div>
                            </div>                                                               
                        </div>
                    </div>                    
                </div>            
            </div>
        </div>
    </div>    
    <div class="wrapper">
        <div class="wrapImg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 menu">
                        <div class='menuBtns'>
                            <h1>Dragon Memory</h1>
                            <button id="newGame">New Game</button>
                            <button id="options">Options <i class="far fa-pause-circle"></i></button>
                        </div>
                        <div class="statistic">
                            <p class="playerName"></p>
                            <div id="attempts"><span>Attempts:</span><span id="num">0</span></div>
                            <div class="clock">00:00</div>
                            <button id="slideOptions"><i class="fas fa-angle-down"></i></button>
                            <div class="musicControll"><img src="./images/music-note.png" alt="note"><p class="slideLine"></p></div>
                        </div>
                    </div>
                    <div class="col-lg-9" id="game">
                        <div class="memoryGame">        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>     
    <div class="loaderDiv">
        <div class="loader">
            <div class="we"></div>
            <div class="we"></div>
            <div class="we"></div>
            <div class="we"></div>
            <div class="we"></div>
            <div class="we"></div>
            <div class="we"></div>
            <div class="we"></div>
            <div class="we"></div>
            <div class="we"></div>
        </div>      
    </div>            
    <audio loop class="mainAudio">           
            <source src="./audio/audio1.mp3" type="audio/mp3">	   
    </audio>
    <audio loop class="inGameAudio">           
            <source src="./audio/audio2.mp3" type="audio/mp3">	   
    </audio>
    <audio loop class="inGameAudioTwo">           
        <source src="./audio/audio3.mp3" type="audio/mp3">	   
    </audio>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
</body>
</html>
